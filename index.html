
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>QUEEK FAST - অনলাইন পণ্য</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    header {
      background-color: #0984e3;
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 0;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .product {
      background-color: white;
      width: 220px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      background-color: #dfe6e9;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>QUEEK FAST</h1>
    <p>বাংলাদেশের সেরা অনলাইন পণ্য বাজার</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="পণ্য ১">
      <h3>পণ্য ১</h3>
      <p>৳ ৫০০</p>
      <button>অর্ডার করুন</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="পণ্য ২">
      <h3>পণ্য ২</h3>
      <p>৳ ৭৫০</p>
      <button>অর্ডার করুন</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="পণ্য ৩">
      <h3>পণ্য ৩</h3>
      <p>৳ ১২০০</p>
      <button>অর্ডার করুন</button>
    </div>
  </section>

  <footer>
    &copy; ২০২৫ QUEEK FAST | সর্বস্বত্ব সংরক্ষিত
  </footer>

</body>
</html>
