
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queek Fast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Queek Fast</h1>
    <p>অনলাইন পণ্য অর্ডার করুন সহজেই!</p>
  </header>

  <section>
    <form id="order-form">
      <input type="text" name="name" placeholder="আপনার নাম" required>
      <input type="text" name="product" placeholder="পণ্যের নাম" required>
      <input type="tel" name="phone" placeholder="মোবাইল নম্বর" required>
      <input type="text" name="address" placeholder="ঠিকানা" required>
      <button type="submit">অর্ডার করুন</button>
    </form>
  </section>

  <footer>
    <p>যোগাযোগ: shohagroni.info@gmail.com | ০১৩০৯৭৩২৪৫৫</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL/exec';
    $('#order-form').on('submit', function(e) {
      e.preventDefault();
      $.ajax({
        url: scriptURL,
        method: 'POST',
        data: $(this).serialize(),
        success: function() {
          alert('অর্ডার সফলভাবে জমা হয়েছে!');
          $('#order-form')[0].reset();
        },
        error: function() {
          alert('কিছু সমস্যা হয়েছে, আবার চেষ্টা করুন।');
        }
      });
    });
  </script>
</body>
</html>
